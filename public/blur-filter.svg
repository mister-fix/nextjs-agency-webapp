<svg width="0" height="0" className="absolute">
  <filter id="bottom-blur">
    <feImage
      result="gradient"
      preserveAspectRatio="none"
      x="0"
      y="0"
      width="100%"
      height="100%"
      xlinkHref="data:image/svg+xml;utf8,
        <svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%'>
          <linearGradient id='g' gradientTransform='rotate(90)'>
            <stop offset='60%' stop-color='white'/>
            <stop offset='100%' stop-color='black'/>
          </linearGradient>
          <rect width='100%' height='100%' fill='url(%23g)'/>
        </svg>"
    />
    <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blurred" />
    <feComposite in="blurred" in2="gradient" operator="in" />
  </filter>
</svg>
